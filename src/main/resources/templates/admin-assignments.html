<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Assignments</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f6f8;
        }

        .head {
            background: linear-gradient(135deg, #d66efd, #a54ff2);
            color: white;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .head h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .head a {
            position: absolute;
            left: 20px;
            bottom: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            background: rgba(255,255,255,0.15);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .head a:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            margin: 10px 10px 20px 0;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .assignment-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .assignment-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.2s;
        }

        .assignment-card:hover {
            transform: translateY(-3px);
        }

        .assignment-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .assignment-card p {
            color: #555;
            line-height: 1.5;
        }

        .btn-group {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 90px 15px 40px;
            }

            .head h1 {
                font-size: 18px;
                padding: 0 40px;
                text-align: center;
            }

            .btn {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <a th:href="@{'/admin/courses'}">‚Üê Back to Courses</a>
        <h1 th:text="'Assignments: ' + ${course.courseName}">Assignments</h1>
    </div>
    
    <div class="container">
        <a th:href="@{'/admin/courses/' + ${course.id} + '/assignments/new'}" class="btn btn-primary">‚ûï Create New Assignment</a>
        
        <div class="assignment-list">
            <div th:each="assignment : ${assignments}" class="assignment-card">
                <h3 th:text="${assignment.assignmentTitle}">Assignment Title</h3>
                <p th:text="${assignment.question}">Assignment description...</p>
                
                <div class="btn-group">
                    <a th:href="@{'/admin/assignments/' + ${assignment.id} + '/submissions'}" class="btn btn-primary">üìÇ View Submissions</a>
                    <a th:href="@{'/admin/courses/' + ${course.id} + '/assignments/delete/' + ${assignment.id}}" class="btn btn-danger">üóë Delete</a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(assignments)}">
                <p>No assignments found for this course.</p>
            </div>
        </div>
    </div>
</body>
</html>
