<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-top: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Student</h1>
        <form th:action="@{'/admin/students/update/' + ${student.id}}" 
              th:object="${student}" 
              method="post"
              enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" th:field="*{studentName}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" th:field="*{department}" required>
            </div>
            
            <div class="form-group">
                <label>Current Resume:</label>
                <div th:if="${student.resumePath}">
                    <a th:href="@{'/admin/students/resume/' + ${student.id}}" 
                       target="_blank">View Current Resume</a>
                </div>
                <div th:unless="${student.resumePath}">
                    No resume uploaded
                </div>
            </div>
            
            <div class="form-group">
                <label for="resume">Update Resume:</label>
                <input type="file" id="resume" name="resume">
				  </div>
            
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Update Student</button>
                <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
