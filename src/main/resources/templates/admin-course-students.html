<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrolled Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f9;
            color: #333;
        }

        .head {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .head h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        .head p {
            margin: 0 0 10px;
            font-size: 16px;
        }

        .head a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .student-table th,
        .student-table td {
            padding: 14px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        .student-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        .student-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .student-table th,
            .student-table td {
                padding: 10px;
                font-size: 14px;
            }

            .head h1 {
                font-size: 20px;
            }

            .head p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Students Enrolled in <span th:text="${course.courseName}"></span></h1>
        <p>Total Enrolled: <span th:text="${enrollments.size()}"></span></p>
        <a th:href="@{/admin/courses}">‚Üê Back to Courses</a>
    </div>

    <div class="container">
        <table class="student-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.student.id}"></td>
                    <td th:text="${enrollment.student.studentName}"></td>
                    <td th:text="${enrollment.student.email}"></td>
                    <td th:text="${enrollment.student.department}"></td>
                    <td class="action-buttons">
                        <form th:action="@{/admin/enrollments/delete/{id}(id=${enrollment.id})}" 
                              method="post">
                            <button type="submit" class="btn btn-danger">Unenroll</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
