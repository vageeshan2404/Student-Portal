<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f2f5;
        }

        .header {
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .container {
            max-width: 650px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #6f42c1;
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .btn {
                font-size: 15px;
                padding: 9px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a th:href="@{/admin/courses}" class="back-link">‚Üê Back</a>
        <h1 th:text="${course.id == null} ? 'Create New Course' : 'Edit Course'">Course Management</h1>
    </div>

    <div class="container">
        <form th:action="@{/admin/courses/save}" method="post">
            <input type="hidden" name="id" th:value="${course.id}">

            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" class="form-control" 
                       th:value="${course.courseName}" required>
            </div>

            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea id="description" name="description" class="form-control" required
                          th:text="${course.description}"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">üíæ Save</button>
                <a th:href="@{/admin/courses}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
