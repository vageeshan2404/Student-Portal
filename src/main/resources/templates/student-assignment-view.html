<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        .header {
            background: linear-gradient(90deg, #da77f2, #be4bdb);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.4rem;
            margin: 0 auto;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .assignment-container {
            max-width: 700px;
            margin: 100px auto 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        .assignment-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5e35b1;
        }

        .question {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            margin-left: 10px;
        }

        .option {
            margin-bottom: 15px;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .option label {
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #7b2cbf, #9d4edd);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #6a1b9a, #8e24aa);
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
                text-align: center;
            }

            .assignment-container {
                margin: 90px 15px 30px;
                padding: 20px;
            }

            .assignment-title {
                font-size: 22px;
            }

            .question {
                font-size: 16px;
            }

            .submit-btn {
                width: 100%;
            }

            .back-link {
                align-self: flex-start;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a th:href="@{/student/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Assignment</h1>
    </header>

    <div class="assignment-container">
        <h1 class="assignment-title" th:text="${assignment.assignmentTitle}">Assignment Title</h1>
        <div class="question" th:text="${assignment.question}">Question goes here</div>

        <form th:action="@{'/student/assignments/' + ${assignment.id} + '/submit'}" method="post">
            <div class="options">
                <div th:each="option, iter : ${assignment.answerOptions}" class="option">
                    <input type="radio" name="selectedAnswer"
                           th:value="${option.optionText}" 
                           th:id="'option_' + ${iter.index}" required>

                    <label th:for="'option_' + ${iter.index}" th:text="${option.optionText}">Option text</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Answer</button>
        </form>
    </div>
</body>
</html>
