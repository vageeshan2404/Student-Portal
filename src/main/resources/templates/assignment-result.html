<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Result</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .summary { margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Assignment Results</h2>

    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.questionText}"></td>
                <td th:text="${result.selectedAnswer}"></td>
                <td th:text="${result.correctAnswer}"></td>
                <td th:text="${result.correct ? 'Correct' : 'Incorrect'}" th:style="${result.correct} ? 'color:green;' : 'color:red;'"></td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        <p>Total Questions: <span th:text="${total}"></span></p>
        <p>Correct Answers: <span th:text="${correct}"></span></p>
        <p>Wrong Answers: <span th:text="${wrong}"></span></p>
    </div>
</body>
</html>
