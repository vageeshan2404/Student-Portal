<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a64ac9, #4bc0c8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* HEADER */
        .head {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeDown 1s ease-in-out;
        }

        .head h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        /* WELCOME TEXT */
        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 40px;
            animation: fadeUp 1s ease-in-out;
        }

        /* BUTTON CONTAINER */
        .user {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* BUTTON STYLE */
        .user a {
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .admin {
            background: linear-gradient(45deg, #ff5e57, #ff9966);
        }

        .student {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
        }

        /* BUTTON HOVER EFFECT */
        .user a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .user a:hover::before {
            left: 100%;
        }

        .user a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* ANIMATIONS */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .head h1 {
                font-size: 2.2rem;
            }
            h2 {
                font-size: 1.4rem;
                text-align: center;
                padding: 0 10px;
            }
            .user a {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="head">
        <h1>Student Portal</h1>
    </div>

    <h2>Welcome to the Student Portal</h2>

    <div class="user">
        <a th:href="@{/index/admin}" class="admin">Admin</a>
        <a th:href="@{/index/student}" class="student">Student</a>
    </div>

</body>
</html>
